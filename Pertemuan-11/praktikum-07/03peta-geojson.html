<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta kampus="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokasi Kampus</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Lokasi Kampus</h1>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([-6.35154, 106.82782], 14);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var aoi = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              kampus: "STT Terpadu Nurul Fikri (Kampus A - Sekretariat)",
              kota: "Depok",
              alamat:
                "JRPV+QH5, Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.84421150761676, -6.362750068628301],
              type: "Point",
            },
            id: 0,
          },
          {
            type: "Feature",
            properties: {
              kampus: "STT Terpadu Nurul Fikri - Kampus B",
              kota: "Depok",
              alamat:
                "Jalan Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640",
            },
            geometry: {
              coordinates: [106.83268385763063, -6.35297246405608],
              type: "Point",
            },
            id: 1,
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Indonesia",
              kota: "Depok",
              alamat:
                "Jl. Lingkar, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424",
            },
            geometry: {
              coordinates: [106.82832417772181, -6.361526595927941],
              type: "Point",
            },
            id: 2,
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Pancasila",
              kota: "Jakarta",
              alamat:
                "Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.8330211904833, -6.339373496456318],
              type: "Point",
            },
            id: 3,
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Gunadarma Kampus G",
              kota: "Depok",
              alamat:
                "JRWV+4C2, Jalan Akses UI, Kelapa Dua, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.84145274101343, -6.354072530089653],
              type: "Point",
            },
            id: 4,
          },
          {
            type: "Feature",
            properties: {
              kampus: "Politeknik Negeri Media Kreatif Jakarta",
              kota: "Jakarta",
              alamat:
                "Jl. Srengseng Sawah Raya No.17, RT.8/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.82721880871145, -6.347170972889813],
              type: "Point",
            },
            id: 5,
          },
        ],
      };

      var geojson = L.geoJSON(aoi, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            `<b>${feature.properties.kampus}</b>
            <br>Kota ${feature.properties.kota}
            <br>${feature.properties.alamat}`
          );
        },
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng);
        },
      }).addTo(map);
    </script>
  </body>
</html>
